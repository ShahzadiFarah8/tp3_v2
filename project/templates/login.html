<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>LogIn</title>
</head>

<body>
    <form action="{{url_for('main.index')}}">
        <input style="margin-left: 10%;width: 5%;font-size: 18px;" type="submit" value="Return"></input>
    </form>

    <div class="SignIn">Sign In</div>
    <div class="form">

        <!-- account created successfully -->
        {% with messages = get_flashed_messages(category_filter=["success"]) %}
            {% for message in messages %}
                <h4 id="success" style="color: #37E11C ;">{{ message }}</h4>
            {% endfor %}
        {% endwith %}

        <!-- Authentication user not found -->
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% for message in messages %}
                <h4 id="noUser" style="color: red ;">{{ message }}</h4>
            {% endfor %}
        {% endwith %}

        <form action="{{url_for('auth.login_post')}}" method="post">
            <div class="container">
                <label for="username">User Name</label>
                <br>
                <input size="50" type="text" id="username" name="username" placeholder="User name.." required="required" autocomplete="off">
                <br><br>
                <label for="password">Password</label>
                <br>
                <input size="50" type="password" id="password" name="password" placeholder="Password.." required="required">
                <br><br>
            </div>
            <div class="center"><input type="submit" value="Sign In"></div>
        </form>
</body>

<script>
        
    $(function(){
        setTimeout(function(){
            $("h4#success").hide();
        }, 2000);
    });
    $(function(){
        setTimeout(function(){
            $("h4#noUser").hide();
        }, 2000);
    });
    $(function(){
        setTimeout(function(){
            $("h4#logIn").hide();
        }, 2000);
    });
   
</script>

</html>
