<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Register</title>
    
</head>

<body>

    <form action="{{url_for('main.index')}}">
        <input style="margin-left: 10%;width: 5%;font-size: 18px;" type="submit" value="Return"></input>
    </form>
    <div class="SignUp">Sign Up</div>
    <div class="form">
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% for message in messages %}
            <h4>{{ message }}</h4>
            {% endfor%}
        {% endwith %}
        <form action="{{url_for('auth.signup_post')}}" method="post" id="signupform">
            <div class="container">
                <label for="username">User Name</label><div id="msg" ></div>
                <br>
                <span id="availability"></span>
                <input size="50" type="text" id="username" name="username" autocomplete="off" placeholder="User name..">
                <br><br>
                <label for="password">Password</label>
                <br>
                <input size="50" type="password" id="password" name="password" placeholder="New Password..">
                <br><br>
                <label for="confPassword">Confirm password</label>
                <br>
                <input size="50" type="password" id="password2" name="password2" placeholder="Confirm Password..">
                <br><br>
                <p for="isAdmin">Please choose your profile type:</p>
                <div>
                    <input type="radio" name="profile" id="player" value="player" checked="checked">
                    <label style="font-size: 22px;" for="player">Player</label>
                </div>
                <div>
                    <input type="radio" name="profile" id="admin" value="admin">
                    <label style="font-size: 22px;" for="admin">Administrator</label>
                </div>
            </div>

    </div>
    <div class="center"><input type="submit" name="submit" value="Sign Up"></div>
    </form>
    </div>




    <script>
        
      
       
    </script>
   
</body>

</html>
